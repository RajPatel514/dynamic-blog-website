<!-- Create Post -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Create a new post below</h1>
    </header>

    <form id="travelPost">
        <label>Please enter your preferred name:</label>
        <br>
        <input type="text" name="prefName" id="prefName" placeholder="John Doe">
        <br><br>
        <label>Which country/city will you be writing about?</label>
        <br>
        <input type="text" name="title" id="title" placeholder="E.g. New York/India">
        <br><br>
        <label>Tell us about your trip!</label>
        <br>
        <input type="text" name="tripDetails" id="tripDetails" placeholder="The good, the bad, and the ugly">
        <br><br>
        <label for="addImage">Upload a picture for your trip!</label>
        <input type="file" id="img" name="img" accept="image/*">
        <br><br>
        <button type="submit" id="save-btn">Save Post</button>
        <button type="reset" id="clear-post">Clear Post</button>
    </form>
    <br>
    <a href="index.html">Return to homepage</a>

</body>


<footer>

</footer>

</html>
